name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.1.x']

    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - run: |
          dotnet clean
          dotnet restore
          dotnet build --no-restore --output ${{ github.workspace }}/package
          dotnet pack --no-build --no-restore --output ${{ github.workspace }}/package
      - uses: actions/upload-artifact@v1
        with:
          name: upload build package
          path: ${{ github.workspace }}/package
        name: 'upload package'
